<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../../css/formulario/formulario.css" />
  </head>
  <body>
    <!-- Contenedor para el navbar -->
    <header id="navbarContainer"></header>
    <h1>Formulario de Registro</h1>
    <p>Por favor, completa este formulario con la información requerida</p>
    <form id="registrationForm">
      <fieldset>
        <label for="first-name"
          >Ingresa tu nombre:
          <input id="first-name" name="first-name" type="text" required
        /></label>
        <span id="first-name-error" class="error-message"></span>
        <label for="last-name"
          >Ingresa tu apellido:
          <input id="last-name" name="last-name" type="text" required
        /></label>
        <span id="last-name-error" class="error-message"></span>
        <label for="email"
          >Ingresa tu correo electrónico:
          <input id="email" name="email" type="email" required
        /></label>
        <span id="email-error" class="error-message"></span>
        <label for="new-password"
          >Crea una nueva contraseña:
          <input id="new-password" name="new-password" type="password" required
        /></label>
        <span id="password-error" class="error-message"></span>
        <span id="password-valid-message" class="valid-message"></span>
      </fieldset>
      <fieldset>
        <legend>Tipo de cuenta (requerido)</legend>
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            class="inline"
            checked
          />
          Personal</label
        >
        <label for="business-account"
          ><input
            id="business-account"
            type="radio"
            name="account-type"
            class="inline"
          />
          Negocios</label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Sube una foto de perfil:
          <input id="profile-picture" type="file" name="file"
        /></label>
        <label for="age"
          >Ingresa tu edad (años):
          <input id="age" type="number" name="age" min="13" max="120" required
        /></label>
        <span id="age-error" class="error-message"></span>
        <label for="referrer"
          >¿Cómo te enteraste de nosotros?
          <select id="referrer" name="referrer" required>
            <option value="">(selecciona uno)</option>
            <option value="1">Noticias de freeCodeCamp</option>
            <option value="2">Canal de YouTube de freeCodeCamp</option>
            <option value="3">Foro de freeCodeCamp</option>
            <option value="4">Otro</option>
          </select>
        </label>
        <span id="referrer-error" class="error-message"></span>
        <label for="bio"
          >Proporciona una biografía:
          <textarea
            id="bio"
            name="bio"
            rows="3"
            cols="30"
            placeholder="Me gusta programar en la playa..."
          ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input
          class="inline"
          id="terms-and-conditions"
          type="checkbox"
          required
          name="terms-and-conditions"
        />
        Acepto los
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >términos y condiciones</a
        >
      </label>
      <span id="terms-error" class="error-message"></span>
      <input type="submit" value="Enviar" />
    </form>
    <script src="../../js/formulario.js"></script>
    <script>// Función para cargar el contenido del navbar
      fetch('../../html/home/navbar.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('navbarContainer').innerHTML = data;
          });
    </script>
  </body>
</html>
